services:
  storage:
    build: ./storage-service
    volumes:
      - todo-data:/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8001"]
      interval: 5s
      timeout: 3s
      retries: 3

  todo:
    build: ./todo-service
    environment:
      - STORAGE_HOST=storage
      - STORAGE_PORT=8001
    depends_on:
      storage:
        condition: service_healthy

  frontend:
    build: ./frontend-service

  gateway:
    build: ./api-gateway
    ports:
      - "8000:8000"
    environment:
      - TODO_HOST=todo
      - TODO_PORT=8002
      - FRONTEND_HOST=frontend
      - FRONTEND_PORT=8003
    depends_on:
      - todo
      - frontend

volumes:
  todo-data:
